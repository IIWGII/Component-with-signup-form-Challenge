<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <section class="container">
      <div class="content1">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="content2">
        <button class="sub-btn">
          Try it free 7 days <span>then $20/mo. thereafter</span>
        </button>
        <div class="info-container">
          <form id="form">
            <div class="form-control">
              <input class="" type="text" id="firstname" name="firstname" placeholder="First Name" >
              <p class="small"></p>
              <img class="error-img" src="./images/icon-error.svg" alt="error">
            </div>
            <div class="form-control">
              <input class="" type="text" id="lastname" name="lastname" placeholder="Last Name" >
              <p class="small"></p>
              <img class="error-img" src="./images/icon-error.svg" alt="error">
                
            </div>
            <div class="form-control">
              <input type="email" id="email" name="email" placeholder="Email Address" >
              <p class="small"></p>
              <img class="error-img" src="./images/icon-error.svg" alt="error">
            
            </div>
            <div class="form-control">
              <input type="password" id="password" name="password" placeholder="Password" >
              <p class="small"></p>
              <img class="error-img" src="./images/icon-error.svg" alt="error">
            
            </div>
          </form>
          <button form="form" type="submit" value="Submit" id="submit" class="claim-btn" >CLAIM YOUR FREE TRIAL</button>
          <p>
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </div>
      </div>
    </section>

      <p class="attribution">

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">IWGI</a>.
      </p>
    </footer> -->

    <script src="./script.js"></script>
  </body>
</html>
